; This is a sample INI file demonstrating all INI syntax elements

[Section1]
; This section demonstrates different value types
default_key = default_value ; Comment after value
string_value = "This is a string"
integer_value = 42
float_value = 3.14159
boolean_true = yes

[Section2]
; This section demonstrates multi-line values
multiline_value = """
This is a multi-line value.
It can span multiple lines.
"""

; This section demonstrates empty values
empty_value =

[Section with spaces]
; Section names can contain spaces if enclosed in brackets
spaced_key = spaced value

; Empty sections are allowed
[EmptySection]
